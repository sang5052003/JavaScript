<html>

    <head>

    </head>
    
    <body>
        <form>
            <select name="gogodan" id="selgugudan">
                <option value="2" selected>2단</option>
                <option value="3">3단</option>
                <option value="4">4단</option>
                <option value="5">5단</option>
                <option value="6">6단</option>
                <option value="7">7단</option>
                <option value="8">8단</option>
                <option value="9">9단</option>
            </select>

            <input type="button" value="출력" onclick="func1()">

            <br>
            <br>
            <textarea cols="11" rows="9" id = "testArea"></textarea>    
        </form>
        
        <script>
        
            var func1 = function()
            {
                var element1 = document.getElementById("selgugudan");
                var s = element1.value;
                var mul = 0;
                var str = "";
                for(var i = 1; i < 10; i++)
                {
                    mul = s * i;
                    str += s + " * " + i + " = " + mul + "\n";
                }
                
                var element2 = document.getElementById("testArea");
                element2.value = str;
            }
            
        </script>
        
    </body>

</html>
