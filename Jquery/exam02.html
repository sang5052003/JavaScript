<!doctype>
<html>
    <head>
        <title>jqueryExam02</title>
        <script src="js/jquery-3.1.1.js"></script>
    </head>
    
    <body>
        <form action="javascript:alert('전송완료');">
            <dl>
                <dt>ID</dt>
                <dd>
                    <input type="text" name="id">
                </dd>
                
                <dt>PW</dt>
                <dd>
                    <input type="password" name="pass">
                </dd>
                
                <dt>성별</dt>
                <dd>
                    <input type="radio" name="gender" id="male"><label for="male">남성</label>
                    <input type="radio" name="gender" id="female"><label for="female">여성</label>
                    
                </dd>
                
                <dt>취미</dt>
                <dd>
                    <input type="checkbox"><label>음악듣기</label>
                    <input type="checkbox"><label>영화보기</label>
                    <input type="checkbox"><label>책읽기</label>
                    <span><button type="button">전부체크</button></span>
                </dd>
                
                <dt>자기소개</dt>
                <dd>
                    <textarea name="comment"></textarea>
                </dd>
                
            </dl>
            
            <input type="submit" value="확인">
            <input type="reset" value="취소">
            
        </form>
        
        <script>
            //ID확인
            $("form").submit(function(){
               if($("input[name='id']").val() == ""){
                   $("input[name='id']").css("border", "1px solid red").after("<span>아이디를 입력해 주세요</span>");
                   $("span").css("color", "red").fadeOut(2000);
                   return false;
               } 
            });
            
            //input tag css 변경
            $(":input").focus(function(){
               $(this).css("border", "2px red solid");
            }).blur(function(){
                $(this).css("border", "");
            });
            
            //안내출력
            $(":text").focus(function(){
               $(this).after("<strong>필수 항목 입니다.</strong>");
            }).blur(function(){
                $("strong").remove();
            });
            
            //패스원드에 영문 숫자 조합입니다.
            $("input[name='pass']").focus(function(){
               $(this).after("<strong>영문 숫자 조합이다.</strong>");
            }).blur(function(){
                $("strong").remove();
            });
            
            //라디오 버튼 선택시 폰트 변경
            $(":radio").click(function(){
               $("label").css("font-weight", "");
               $("label[for='" + $(this).attr("id") + "']").css("font-weight", "bold");
            });
            
            /*$("label").click(function(){
               $("label").css("font-weight", "");
               $(this).css("font-weight", "bold");
            });*/
            
            //체크박스 모두 선택
            $("button").click(function(){
                $(":checkbox").attr("checked", "checked");
                //return false의 이유
                //버튼의 기본submit을 죽이기 위해서
                //submit넘어가지마라
                return false;
            });
            
            //버튼 위에서 이벤트 감지
            $(":submit").mouseover(function(){
                $(":reset").after("<p>회원 가입을 하시겠습니까?</p>");
                $("p").css("color", "blue");
            }).mouseout(function(){
                $("p").remove();
            });
            
            //취소위에 올리면 메시지
            $(":reset").mouseover(function(){
               $(this).after("<p>회원 가입을 취소 하시겠습니까?</p>");
               $("p").css("color", "red");
            }).mouseout(function(){
                $("p").remove();
            });
        
        </script>
        
    </body>
</html>
