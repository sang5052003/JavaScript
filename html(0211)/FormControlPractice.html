<html>
    <head>
    
    
    </head>
    
    <body>
        <h4>기본정보 입력</h4>
        <form>
        <table border="1">
            <tr>
                <th>이름</th>
                <td><input type="text" name="name"></td>
            </tr>
            <tr>
                <th>아이디</th>
                <td><input type="text" name="id"> <button>중복체크</button></td>
            </tr>
            <tr>
                <th>비밀번호</th>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <th>비밀번호확인</th>
                <td><input type="text" name="passwordcheck"></td>
            </tr>
            <tr>
                <th>이메일</th>
                <td>
                    <input type="text" name="email">@
                    <select name="선택하세요" id="sel">
                        <option value="선택하세요" selected>선택하세요</option>
                    </select>
                    <input type="text" name="emailname">
                </td>
            </tr>
            <tr>
                <th>연락처</th>
                <td><input type="text" name="phonenumber"></td>
            </tr>
            <tr>
                <th>메일수신여부</th>
                <td>
                    <input type="radio" name = "emailtake" value="받음">받음
                    <input type="radio" name = "emailtake" value="받지않음">받지않음
                </td>
            </tr>
            <tr>
                <th>관심분야</th>
                <td>
                    <input type="checkbox" name = "java" value="자바">자바
                    <input type="checkbox" name = "c++" value="c++">C++
                    <input type="checkbox" name = "파이썬" value="파이썬">파이썬
                    <input type="checkbox" name = "안드로이드" value="안드로이드">안드로이드
                </td>
            </tr>  
        </table>
        <p></p>
        <input type="reset" value = "취소">    
        <button>저장</button>
        </form>
        
        
    
    
    </body>
</html>
